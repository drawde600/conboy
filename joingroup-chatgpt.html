<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Group</title>
  <style>
    /* Basic resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 400px;     /* Limit width on larger screens */
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      min-height: 100vh;    /* Fill screen height on mobile */
      display: flex;
      flex-direction: column;
    }

    /* Header with back arrow and title */
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .back-arrow {
      font-size: 1.25rem;
      color: #7b49ff;
      margin-right: 10px;
      cursor: pointer;
    }
    .header-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #7b49ff;
    }

    /* Info card */
    .info-card {
      background-color: #faf9ff;
      border-radius: 10px;
      padding: 16px;
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .info-icon {
      font-size: 2rem;
      color: #7b49ff;
      margin-right: 12px;
    }
    .info-text {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.4;
    }

    /* Form */
    .join-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 4px;
      color: #333;
    }
    /* Input wrapper for icon on the right */
    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    .input-wrapper input {
      width: 100%;
      padding: 10px 40px 10px 10px; /* Add right padding for icon */
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .input-wrapper input:focus {
      border-color: #7b49ff;
    }
    .input-icon {
      position: absolute;
      right: 12px;
      color: #aaa;
      cursor: default;
      font-size: 1.1rem;
    }

    /* Button */
    .join-button {
      background-color: #7b49ff;
      color: #fff;
      font-size: 1rem;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .join-button:hover {
      background-color: #693ddf;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <!-- Replace "‚Üê" with an actual icon or link behavior if needed -->
      <div class="back-arrow">‚Üê</div>
      <div class="header-title">Join Group</div>
    </div>

    <!-- Info Card -->
    <div class="info-card">
      <!-- Replace the emoji with an icon or image -->
      <div class="info-icon">üë•</div>
      <div class="info-text">
        Enter the access code shared by the host and choose your nickname to join the group tracking session.
      </div>
    </div>

    <!-- Form -->
    <form class="join-form">
      <div class="form-group">
        <label for="accessCode">Access Code</label>
        <div class="input-wrapper">
          <input
            type="text"
            id="accessCode"
            name="accessCode"
            placeholder="Enter 6-digit code"
          />
          <!-- Replace the emoji with a real icon if desired -->
          <span class="input-icon">üîí</span>
        </div>
      </div>

      <div class="form-group">
        <label for="nickname">Nickname</label>
        <input
          type="text"
          id="nickname"
          name="nickname"
          placeholder="Choose your display name"
        />
      </div>

      <button type="submit" class="join-button">Join Group</button>
    </form>
  </div>

</body>
</html>
